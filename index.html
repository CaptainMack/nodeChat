<html>
	<head>
		<title>nodeChat</title>
		<script type="text/javascript" src="nodeClient.js"></script>
		<link rel="stylesheet" type="text/css" href="nodechat.css">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="nodeChat-container">
			<div id="nodeChat-messages">
			</div>
				<div id="nodeChat-messageInput">
					<form name="messageForm" id="messageForm" onsubmit="return false;">
						<input type="text" autocomplete="off" name="messageInput" id="messageInput">
						<input type="submit" name="messageSubmit" id="messageSubmit" value="Send!">
					</form>
				</div>
	</div>
	</body>
</html>
